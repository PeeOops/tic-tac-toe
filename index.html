<html lang="en">
<head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

    <!-- Game Mode -->

    <!-- Game Display -->
    <div class="player">

    </div>

    <!-- Game Board -->

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
